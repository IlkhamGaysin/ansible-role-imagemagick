---
ansible_become: yes
apt_cache_valid_time: 86400

imagemagick_source_path: "/usr/local/src/ImageMagick-{{ imagemagick_version }}"

imagemagick_dependencies:
  - build-essential
  - libpng-dev
  - libjpeg-dev
  - libgif-dev
  - libtiff-dev
  - libfontconfig-dev
  - libxml2-dev
  - libxslt-dev
  - zlib1g-dev
  - libbz2-dev
